<a href="#" class="card__container">
	<img
		class="card__image"
		[src]= [gameCover]
		alt=""
	>
	<app-card-label
		gameLabel="{{ gameLabel }}"
	>
	</app-card-label>
	<app-card-pricing
		gameTitle="{{ gameTitle }}"
		gameType="{{ gameType }}"
		gamePrice="{{ gamePrice }}"
	>
	</app-card-pricing>
</a>
